name: Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy

    steps:
    - name: Checkout
      uses: actions/checkout@v6.0.1

    - name: Setup pnpm
      uses: pnpm/action-setup@v4.2.0
      with:
        version: latest

    - name: Setup Node.js
      uses: actions/setup-node@v6.1.0
      with:
        node-version: '24.x'
        cache: 'pnpm'

    - name: Export Environment Variables
      run: echo '${{ secrets.ENV }}' > .env

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build project
      run: pnpm run build

    - name: Run database migrations
      uses: cloudflare/wrangler-action@v3.14.1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        command: d1 migrations apply DB --remote

    - name: Deploy to Cloudflare Workers
      uses: cloudflare/wrangler-action@v3.14.1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

    - name: Purge cache
      env:
        CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      run: |
        HTTP_RESPONSE=$(curl -sS -X POST "https://api.cloudflare.com/client/v4/zones/${CLOUDFLARE_ZONE_ID}/purge_cache" \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
          -w "HTTP_STATUS:%{http_code}" \
          -d '{"hosts":["xeonzilla.top"]}')

        HTTP_BODY=$(echo "${HTTP_RESPONSE}" | sed -E 's/HTTP_STATUS\:[0-9]{3}$//')
        HTTP_STATUS=$(echo "${HTTP_RESPONSE}" | tr -d '\n' | sed -E 's/.*HTTP_STATUS:([0-9]{3})$/\1/')

        if [ "${HTTP_STATUS}" -eq "200" ]; then
          echo "Successfully purged!"
          exit 0
        else
          echo "Purge failed!"
          echo "${HTTP_BODY}"
          exit 1
        fi
